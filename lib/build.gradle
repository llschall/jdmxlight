plugins {
    // Apply the org.jetbrains.kotlin.jvm Plugin to add support for Kotlin.
    alias(libs.plugins.jvm)

    // Apply the java-library plugin for API and implementation separation.
    id 'java-library'

    id 'maven-publish'
    id 'signing'
}

group = 'io.github.llschall'
version = '0.0.1-SNAPSHOT'

repositories {
    // Use Maven Central for resolving dependencies.
    mavenCentral()
}

dependencies {

    implementation 'io.github.llschall:ardwloop:0.1.2'

    testImplementation 'org.junit.jupiter:junit-jupiter:5.7.1'
    testRuntimeOnly 'org.junit.platform:junit-platform-launcher'
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk8"
}

// Apply a specific Java toolchain to ease working on different environments.
java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(21)
    }
}

tasks.named('test') {
    // Use JUnit Platform for unit tests.
    useJUnitPlatform()
}

boolean publish = project.hasProperty('ossrh_user')

if (!publish) {
    println('=== Publish skipped because no credential is provided. ===')
}

publishing {
    if (publish) {
        publications {
            jdmxlight(MavenPublication) {
                from components.java

                groupId = 'io.github.llschall'
                artifactId = 'jdmxlight'
                version = '0.0.1-SNAPSHOT'

                pom {
                    signing {
                        sign publishing.publications.jdmxlight
                        sign configurations.archives
                    }
                    name = 'jdmxlight'
                    description = 'jdmxlight enables to control DMX lights from any Java program, using an Arduino board.'
                    url = 'https://github.com/llschall/jdmxlight'
                    licenses {
                        license {
                            name = 'The Apache License, Version 2.0'
                            url = 'http://www.apache.org/licenses/LICENSE-2.0.txt'
                        }
                    }
                    developers {
                        developer {
                            id = 'llschall'
                            name = 'Laurent Schall'
                            email = 'llschall@gmx.com'
                        }
                    }
                    scm {
                        url = 'https://github.com/llschall/jdmxlight.git'
                    }
                }
            }
        }
        repositories {
            maven {
                credentials {
                    username "$ossrh_user"
                    password "$ossrh_pwd"
                }
                url "https://s01.oss.sonatype.org/content/repositories/snapshots"
            }
        }
        signing {
            sign publishing.publications.jdmxlight
        }
    }
}